{% import _h.template('manager/_macro.html') as mc %}

{{ mc.slideBoxHeader(_h, 'Acquisto / scadenza') }}

<input type="hidden" name="id_cliente" value="{{ _h.input('id_cliente') }}">

<p class="field-line field-400">
	<label>Seleziona articolo:</label>
	<input type="hidden" name="relazione_id" value="">
	<input type="text" name="relazione_nome" class="field autocomplete" value="" data-action='{"url": "{{ _h.url('manager/myarea/articolo/list-autocomplete') }}", "add_item_to": "#elenco_articoli_scadenza", "add_item_id": "id_articolo", "remove_item": true}'>
</p>
<div id="elenco_articoli_scadenza"></div>

<div class="field-line field-150">
	<label>Data acquisto<span>*</span>:</label>
	<input type="text" name="data_primo_acquisto" class="field valida-datasimple input-datepicker valida-required" value="" maxlength="10">
</div>
<div class="field-line field-150">
	<label>Data aggiornamento scadenza:</label>
	<input type="text" name="data_aggiornamento_scadenza" class="field valida-datasimple input-datepicker" value="" maxlength="10">
</div>

<div class="field-line field-400">
	<label>Numero seriale:</label>
	<input type="text" name="numero_seriale" class="field" value="{{ item.get('numero_seriale') }}" maxlength="50">
</div>

{{ mc.labelCampiObbligatori() }}
{{ mc.slideBoxFooter(_h, _h.url('manager/myarea/cliente/scadenza/ex-edit-new'), '"reload": "#scadenza-content"') }}
