<div class="h-layout-content-wrapper h-layout-show-topbar h-layout-show-bottombar">
	<div class="h-layout-topbar">
		<div class="h-layout-content-wrapper">
			Filtra
		</div>
	</div>
	<form>
	<div class="h-layout-content">
		<fieldset>
			<p class="field-line field-200">
				<label>Cerca e-mail:</label>
				<input type="text" name="e_mail" class="field" maxlength="100">
			</p>
			<div class="field-line">
				<div><span class="h-checkbox" data-value="1"><input type="hidden" name="solo_con_email" value="" /></span>Solo con indirizzo di posta elettronica</div>
			</div>
			<div class="field-line">
				<div><span class="h-checkbox" data-value="1"><input type="hidden" name="conclusi" value="" /></span>Conclusi</div>
			</div>
			<div class="field-line">
				<div><span class="h-checkbox" data-value="1"><input type="hidden" name="conclusi_ordine_successivo" value="" /></span>Chiuso per ordine successivo con e-mail identica</div>
			</div>
			<br><br>
			<div class="field-line-text">Data inserimento</div>
			<p class="field-line field-line-left field-80">
				<label>Data dal:</label>
				<input type="text" name="data_dal" class="field valida-datasimple input-datepicker" maxlength="10">
			</p>
			<p class="field-line field-80">
				<label>Data al:</label>
				<input type="text" name="data_al" class="field valida-datasimple input-datepicker" maxlength="10">
			</p>
			<div class="clear-line"></div>
			<br><br>
			<div class="field-line-text">Data ultimo accesso utente</div>
			<p class="field-line field-line-left field-80">
				<label>Data dal:</label>
				<input type="text" name="data_accesso_dal" class="field valida-datasimple input-datepicker" maxlength="10">
			</p>
			<p class="field-line field-80">
				<label>Data al:</label>
				<input type="text" name="data_accesso_al" class="field valida-datasimple input-datepicker" maxlength="10">
			</p>
			<div class="clear-line"></div>
			<br><br>
			<div class="field-line-text">Data chiusura utente</div>
			<p class="field-line field-line-left field-80">
				<label>Data dal:</label>
				<input type="text" name="data_chiuso_dal" class="field valida-datasimple input-datepicker" maxlength="10">
			</p>
			<p class="field-line field-80">
				<label>Data al:</label>
				<input type="text" name="data_chiuso_al" class="field valida-datasimple input-datepicker" maxlength="10">
			</p>
			<div class="clear-line"></div>
			<br><br>
			<div class="field-line-text">Data cancellazione da parte utente</div>
			<p class="field-line field-line-left field-80">
				<label>Data dal:</label>
				<input type="text" name="data_cancellazione_dal" class="field valida-datasimple input-datepicker" maxlength="10">
			</p>
			<p class="field-line field-80">
				<label>Data al:</label>
				<input type="text" name="data_cancellazione_al" class="field valida-datasimple input-datepicker" maxlength="10">
			</p>
		</fieldset>
	</div>
	<div class="h-layout-bottombar">
		<div class="h-layout-content-wrapper">
			<a href="javascript:void(0);" class="h-bar-button h-bar-button-blu h-action-filter" data-action='{"load": "#h-layout-center-content", "reset": "#azzera-filtro"}'>Filtra</a>
		</div>
	</div>
	</form>
</div>
