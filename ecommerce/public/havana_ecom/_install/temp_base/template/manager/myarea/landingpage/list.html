{% import _h.template('manager/_macro_items.html') as mci %}
<table class="h-list item-autoload-total h-fixed-header-table h-list-slingle-selection" cellpadding="0" cellspacing="0" border="0" data-total="{{ result.total }}">
<thead>
<tr class="h-list-header">
	<th style="width: 10px; padding: 0; overflow: hidden;">&nbsp;</th>
	<th style="width: 20px;">&nbsp;</th>
	<th style="width: 300px;" data-order="codice" data-order-type="{{ result.order_type_codice }}">Codice</th>
	<th data-order="nome" data-order-type="{{ result.order_type_nome }}">Descrizione</th>
	<th style="width: 40px;">F</th>
	<th style="width: 40px;">X</th>
</tr>
</thead>
<tbody>
{% for item in result.list %}		
	{{ mci.item_landingpage(_h, item) }}
{% endfor %}
</tbody>
</table>
