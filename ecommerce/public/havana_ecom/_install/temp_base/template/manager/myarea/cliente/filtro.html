{% import _h.template('manager/_macro.html') as mc %}

<div class="h-layout-content-wrapper h-layout-show-topbar h-layout-show-bottombar">
	<div class="h-layout-topbar">
		<div class="h-layout-content-wrapper">
			Filtra
		</div>
	</div>
	<form>
	<div class="h-layout-content">
		<fieldset>
		<div class="h-tab">

			<div data-tab-rif="base">Cliente</div>
			<div data-tab-rif="gruppi">Gruppi</div>
		
			<div data-tab="base">
				<p class="field-line field-200">
					<label>Cerca per parola chiave:</label>
					<input type="text" name="query" class="field" maxlength="50">
				</p>
				<div class="field-line">
					<div><span class="h-checkbox" data-value="1"><input type="hidden" name="ticket_aperto" value=""></span>segnalazione / ticket aperto</div>
				</div>
				<p class="field-line field-line-left field-80">
					<label>Iscritto dal:</label>
					<input type="text" name="iscritto_data_dal" class="field valida-datasimple input-datepicker" maxlength="10">
				</p>
				<p class="field-line field-80">
					<label>Iscritto al:</label>
					<input type="text" name="iscritto_data_da" class="field valida-datasimple input-datepicker" maxlength="10">
				</p>

				<p class="field-line field-line-left field-80">
					<label>Ultimo accesso dal:</label>
					<input type="text" name="accesso_data_dal" class="field valida-datasimple input-datepicker" maxlength="10">
				</p>
				<p class="field-line field-80">
					<label>Ultimo accesso al:</label>
					<input type="text" name="accesso_data_da" class="field valida-datasimple input-datepicker" maxlength="10">
				</p>
				
				<p class="field-line field-200">
					<label>Listino personalizzato:</label>
					<select name="id_listino_cliente" class="field">
					<option value=""></option>
					{{ mc.comboOptionsFromList(listListino, 'id', 'nome') }}
					</select>
				</p>
			</div>
			
			<div data-tab="gruppi">
				<div class="field-line field-select-add">
					<label>Gruppi:</label>
					<div class="select-content-wrapper">
						<div class="select-content">
							{% for i in listGruppo %}	
								<div class="h-checkbox-wrapper"><span class="h-checkbox" data-value="{{ i.id }}"><input type="hidden" name="id_gruppo[]" value="" /></span> <strong>{{ i.get('nome') }}</strong></div>
							{% endfor %}
						</div>	
						<div class="clear-line"></div>
					</div>	
				</div>
			</div>
		</div>
		</fieldset>
	</div>
	<div class="h-layout-bottombar">
		<div class="h-layout-content-wrapper">
			<a href="javascript:void(0);" class="h-bar-button h-bar-button-blu h-action-filter" data-action='{"load": "#h-layout-center-content", "reset": "#azzera-filtro"}'>Filtra</a>
		</div>
	</div>
	</form>
</div>
