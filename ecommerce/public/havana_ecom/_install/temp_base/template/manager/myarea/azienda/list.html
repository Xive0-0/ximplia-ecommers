{% import _h.template('manager/_macro_items.html') as mci %}
<table class="h-list item-autoload-total h-fixed-header-table h-list-slingle-selection" cellpadding="0" cellspacing="0" border="0" data-total="{{ result.total }}">
<thead>
<tr class="h-list-header">
	<th style="width: 10px; padding: 0; overflow: hidden;">&nbsp;</th>
	<th style="width: 20px;">&nbsp;</th>
	<th style="width: 20px;">&nbsp;</th>
	<th style="width: 100px;">&nbsp;</th>
	<th style="width: 150px;" data-order="a.codice" data-order-type="{{ result.order_type_a_codice }}">Codice</th>
	<th data-order="a.nome" data-order-type="{{ result.order_type_a_nome }}">Ragione sociale / Nome</th>
	<th style="width: 150px;" data-order="at.nome" data-order-type="{{ result.order_type_at_nome }}">Regione/Nazione</th>
	{% if _h.config('gestione_azienda_account', false) %}
	<th style="width: 250px;" data-order="u.e_mail" data-order-type="{{ result.order_type_u_e_mail }}">Account</th>
	{% endif %}
</tr>
</thead>
<tbody>
{% for item in result.list %}		
	{{ mci.item_azienda(_h, item) }}
{% endfor %}
</tbody>
</table>
