{% import _h.template('manager/_macro_items.html') as mci %}
<table class="h-list item-autoload-total h-fixed-header-table" cellpadding="0" cellspacing="0" border="0" data-total="{{ result.total }}">
<thead>
<tr class="h-list-header">
	<th style="width: 10px; padding: 0; overflow: hidden;">&nbsp;</th>
	<th style="width: 100px;" data-order="co.id" data-order-type="{{ result.order_type_co_id }}">Orine n.</th>
	<th>Cliente ordine</th>
	<th style="width: 350px;">Articolo</th>
	<th style="width: 350px;" data-order="cva.codice" data-order-type="{{ result.order_type_cva_codice }}">Voucher</th>
	<th style="width: 120px;" data-order="cva.data_inserimento" data-order-type="{{ result.order_type_cva_data_inserimento }}">Inserito</th>
	<th style="width: 120px;" data-order="cva.data_validazione" data-order-type="{{ result.order_type_cva_data_validazione }}">Validato</th>
</tr>
</thead>
<tbody>
{% for item in result.list %}		
	{{ mci.item_voucher(_h, item) }}
{% endfor %}
</tbody>
</table>
