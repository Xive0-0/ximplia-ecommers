{% import _h.template('manager/_macro_items.html') as mci %}
<table class="h-list item-autoload-total h-fixed-header-table h-list-slingle-selection" cellpadding="0" cellspacing="0" border="0" data-total="{{ result.total }}">
<thead>
<tr class="h-list-header">
	<th style="width: 10px; padding: 0; overflow: hidden;">&nbsp;</th>
	<th style="width: 20px;" data-order="default_fascia" data-order-type="{{ result.order_type_default_fascia }}">D</th>
	<th style="width: 100px;" data-order="valore" data-order-type="{{ result.order_type_valore }}">Valore</th>
	<th data-order="id" data-order-type="{{ result.order_type_id }}">Nome</th>
</tr>
</thead>
<tbody>
{% for item in result.list %}		
	{{ mci.item_fascia_sconto(_h, item) }}
{% endfor %}
</tbody>
</table>
