{% import _h.template('manager/_macro.html') as mc %}

{{ mc.slideBoxHeader(_h, title) }}
<input type="hidden" name="abilitato" value="1">
<input type="hidden" name="type" value="{{ _h.input('type') }}">
<input type="hidden" name="lang" value="{{ _h.config('default_language', 'it') }}">
<p class="field-line">{{ description }}</p>
<p class="field-line field-300">
	<label>{{ field }}<span>*</span>:</label>
	<input type="text" name="nome" class="field valida-required" value="" maxlength="100">
</p>
{% if codice %}
<p class="field-line field-300">
	<label>Codice:</label>
	<input type="text" name="codice" class="field" value="" maxlength="100">
</p>
{% endif %}
{{ mc.slideBoxFooter(_h, _h.url('manager/myarea/attributo/ex-edit-new'), '"reloadCombo": "' ~ _h.input('callback_id') ~ '"') }}
