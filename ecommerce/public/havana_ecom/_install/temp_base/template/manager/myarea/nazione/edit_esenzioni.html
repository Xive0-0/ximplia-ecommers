{% import _h.template('manager/_macro.html') as mc %}

{{ mc.slideBoxHeader(_h, 'Modifica esenzioni fatturazione per gruppo') }}
<p class="field-line field-300">
	<label>Considera nazioni appartenenti a:</label>
	<select name="appartenenza" class="field">
		<option value="tutte" selected="true">Tutte</option>
		<option value="cee">Appartenenti alla CEE</option>
		<option value="europa">Europa</option>
		<option value="asia">Asia</option>
		<option value="africa">Africa</option>
		<option value="oceania">Oceania</option>
		<option value="america_nord">America del nord</option>
		<option value="america_sud">America del sud</option>
	</select>
</p>
<div class="field-line">
	<div class="h-checkbox-wrapper"><span class="h-checkbox" data-value="1"><input type="hidden" name="iva_piva" value="" /></span> <strong>applica IVA a ditte</strong></div>
</div>
<p class="field-line field-300">
	<label>Legge esenzione ditte:</label>
	<input type="text" name="legge_piva" class="field" value="" maxlength="250">
</p>
<div class="field-line">
	<div class="h-checkbox-wrapper"><span class="h-checkbox" data-value="1"><input type="hidden" name="iva_privati" value="" /></span> <strong>applica IVA a privati</strong></div>
</div>
<p class="field-line field-300">
	<label>Legge esenzione privati:</label>
	<input type="text" name="legge_privati" class="field" value="" maxlength="250">
</p>
{{ mc.slideBoxFooter(_h, _h.url('manager/myarea/nazione/ex-edit-esenzioni')) }}
