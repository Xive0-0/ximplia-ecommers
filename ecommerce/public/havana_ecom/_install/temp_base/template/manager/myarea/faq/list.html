{% import _h.template('manager/_macro_items.html') as mci %}
<table class="h-list item-autoload-total h-fixed-header-table h-list-slingle-selection" cellpadding="0" cellspacing="0" border="0" data-total="{{ result.total }}">
<thead>
<tr class="h-list-header">
	<th style="width: 20px;">&nbsp;</th>
	<th style="width: 50px;" data-order="ordine" data-order-type="{{ result.order_type_ordine }}">Peso</th>
	<th style="width: 50px;" data-order="pagina_checkout" data-order-type="{{ result.order_type_pagina_checkout }}">P.Cart</th>
	<th style="width: 80px;" data-order="gruppo" data-order-type="{{ result.order_type_gruppo }}">Gruppo</th>
	<th style="width: 350px;">Domanda</th>
	<th>Risposta</th>
	<th style="width: 250px;">Specifico per</th>
</tr>
</thead>
<tbody>
{% for item in result.list %}		
	{{ mci.item_faq(_h, item) }}
{% endfor %}
</tbody>
</table>
